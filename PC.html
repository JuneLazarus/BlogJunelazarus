<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程清单</title>
    <script src="https://cdn.staticfile.net/vue/3.0.5/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.12.1/dist/polyfill.min.js"></script>
</head>
<body>
    <div class="maincontainer">
        <div class="selecting">
            <div><a href="index.html"><img src="gxc2.jpg" alt="工小成还在赶来的路上~" id="gxcwel"></img></a></div>
            <div class="selector">
                <div>
                    <a href="course.html" id="PClink">课程表</a>
                </div>  
            </div>
        </div>
    </div>
    <div id="app">
        <div class="todo-list">
            <div class="title">日程表</div>
            
            <div class="date">{{getDate()}}</div>            
            
            <div class="todo-form">
                <input v-model="newItem" class="todo-input" type="text" placeholder="请添加日程"/>
                <div @click="addItem" class="todo-button">添 加</div>
            </div>

            <div v-for="(item,index) in list" class="item" :class="{completed: item.completed}">
                <div>
                    <input type="checkbox" v-model="item.completed"/>
                    <span class="name">{{ index + 1 }}. {{ item.name }}</span>
                </div>
                <div @click="removeItem(index)" class="del">删除</div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref ,watch} = Vue;
        
        createApp({
            setup() {
                const savedList = localStorage.getItem('todolist');
                const list = ref(savedList ? JSON.parse(savedList) : [
                    {name: '线性代数', completed: false},
                    {name: '四级英语', completed: false},
                    {name: '阅读', completed: false}
                ]);
                const newItem = ref('');

                
                function getDate(){
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = today.getMonth() + 1; 
                    const day = today.getDate(); 
                    return `${year}年${month}月${day}日`;}
                
                const addItem = () => {
                    if(newItem.value.trim()) {
                        list.value.push({
                            name: newItem.value,
                            completed: false
                        });
                        localStorage.setItem('todolist', JSON.stringify(list.value));
                        newItem.value = '';
                    }
                };
                
                const removeItem = (index) => {
                    list.value.splice(index, 1);
                    localStorage.setItem('todolist', JSON.stringify(list.value));
                };
                
                watch(list, (newList) => {
                    localStorage.setItem('todolist', JSON.stringify(newList));
                }, { deep: true });

                return {
                    list,
                    newItem,
                    addItem,
                    removeItem,
                    getDate
                };
                }
        }).mount('#app');
    </script>

    <style>
        * {
            font-family: 'songti', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 10px;
            height: 100%;
        }
        html::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:linear-gradient(to right,rgb(116, 192, 255), rgb(109, 148, 255))no-repeat;
            z-index: -1;
        }
        ::selection {
            color: #fff;
            background: rgb(255, 13, 13);
        }
        .maincontainer{
            margin-left: 10%;
            width:80%;
            /*display:flex;
            justify-content:space-between;*/
        }
.selecting {
    width: 25rem;
    height: 25rem;
    overflow: hidden;
    gap: 0.5rem;
    margin-top: 50px;
    display: flex;
    justify-content: space-between;
    transition: all 150ms ease;
    border-radius: 50%;
    position: relative;
}

.selecting:hover {
    width: 50rem;
    height: 30rem;
    border-radius: 5rem;
}
.selecting:hover #gxcwel {
    opacity: 1;
    width: 28rem; 
}
.selecting:hover .selector {
    opacity: 1;
    transform: translateX(0) translateY(-200%);
}

#gxcwel {
    width: 25rem;
    height: auto;
    border-radius: 50%;
    object-fit: cover;
    z-index: -2;
    opacity: 0.75;
    transition: all 150ms ease;
    transform-origin: center; 
}

.selector {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-150%) translateX(250%); 
    opacity: 0;
    transition: all 300ms ease;
    transition-property: opacity, transform;
}

#PClink {
    position:relative;
    z-index: 1000;
    height: 6rem;
    width: 25rem;
    text-align: right;
    color: white;
    font-size: 1.8rem;
    opacity: 0.8;
    border-radius: 1.5rem;
    padding: 0 1.5rem 0 5rem;
    line-height: 6rem;
    background: radial-gradient(circle at left bottom, transparent 9rem, dodgerblue 0) left bottom;
    transition: 150ms ease;
    cursor: pointer;
    text-decoration: none;
    display: flex;
    margin-right: 2rem;
    align-items: center;
    justify-content: flex-end;
}
#PClink:hover {
    transform: scale(1.05);
    opacity: 1;
}
#PClink::after {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    z-index: -2;
    background: radial-gradient(circle at left bottom, transparent 9rem, dodgerblue 0) left bottom;
    background-size: 400%;
    border-radius: 1.8rem;
    opacity: 0;
    transition: opacity 150ms ease;
}
#PClink:hover::after {
    filter: blur(5px);
    opacity: 0.75;
}
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        } 
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.75);
            width: 80%;
            height: 50px;
            margin: 8px auto;
            padding: 16px;
            border-radius: 20px;
            box-shadow: rgba(149,157,165,0.2) 0px 8px 20px;
        }
        .todo-button {
            width: 20%;
            position: relative;
            height: 50px;
            border-radius: 0 20px 20px 0;
            line-height: 50px;
            background:linear-gradient(to right, rgba(44,114,251,1), rgb(226, 109, 255), rgba(44,114,251,1));
            text-align: center;
            cursor: pointer;
            user-select: none;
            color: white;
            font-size: 1.6rem;
            background-size: 400%;
        }
        .todo-button:hover {
            animation: animation 12s linear infinite;
        }
        @keyframes animation {
            from { background-position: 0%; }
            to { background-position: 400%; }
        }
        .todo-button:active {
            transform: scale(0.98);
            opacity: 0.8;
        }
        @media(max-width:768px){
            .todo-button::before {
                display: none;
            }
        }
        .todo-button::before {
            content: ''; 
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            background: linear-gradient(to right,rgb(116, 192, 255), rgb(109, 148, 255));
            background-size: 400%;
            border-radius: 20px;
            opacity: 0;
        }
        .todo-button:hover::before {
            filter: blur(20px);
            opacity: 1;
            animation: animation 12s linear infinite;
        }
        .todo-input {
            margin-bottom: 0;
            width: 70%;
            box-sizing: border-box;
            padding:8px 12px;
            height: 50px;
            padding-left: 15px;
            border: 0 solid #727374;
            opacity:0.6;
            outline: none;
            border-radius: 20px 0 0 20px;
        }
        .todo-form {
            display: flex;
            justify-content: center;
            margin: 15px auto;
            width:90%;
        }
        body {
            background: linear-gradient(to right,rgb(116, 192, 255), rgb(109, 148, 255))no-repeat;
            min-height:250rem;
        }
        .todo-list {
            width: 94%;
            min-height: 400px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            padding-top: 20px;
            box-sizing: border-box;
            background-color: rgba(186, 241, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin:20px auto 0;
        }
        .date{
            font-size: 25px;
            color: black;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .title {
            font-size: 60px;
            color: black;
            text-align: center;
            margin-top: 20px;
            font-weight: 700;
        }
        .del {
            font-size: 1.6rem;
            cursor: pointer;
            color: red;
        }
        .name{
            font-size: 1.6rem;
            color:black;
        }
    </style>
        <img src="gxc2.jpg" 
        style="width: 40%; 
        height: auto;
        margin-left: 30%;
        border-radius: 20px;   
        padding-top: 50px;" 
        alt="图片加载失败">
    </img>
</body>
</html>
