<script>
function edit(button) {
    const td = button.parentNode.parentNode;
    const tr = td.parentNode;
    const period = tr.rowIndex;
    const day = td.cellIndex - 1;
    const key = `course_${day}_${period}`;
    
    const textDiv = td.querySelector('.text');
    const courseName = prompt('请输入课程名：', textDiv.innerHTML || '');
    
    if (courseName) {
        textDiv.innerHTML = courseName.trim();
        localStorage.setItem(key, courseName.trim());
    }
}

function loadCourses() {
    const courseCells = document.querySelectorAll('.table tr:not(#header) td');
    courseCells.forEach(cell => {
        const tr = cell.parentNode;
        const period = tr.rowIndex;
        const day = cell.cellIndex - 1;
        const key = `course_${day}_${period}`;
        const savedCourse = localStorage.getItem(key);
        
        if (savedCourse) {
            cell.querySelector('.text').innerHTML = savedCourse;
        }
    });
}

function getDate() {
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
    const weekday = weekdays[today.getDay()];
    return `${year}年${month}月${day}日 星期${weekday}`;
}

window.onload = function() {
    loadCourses();
    document.querySelector('.date').innerHTML = getCurrentDate();
};
</script>
